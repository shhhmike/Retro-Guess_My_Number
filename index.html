<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p class="txt-med">(Between 1 and 20)</p>
        <button class="restart_btn btn">Again!</button>
        <div class="clr"></div>
        <div class="container">
            <h2 class="txt-lg">Guess The Number!</h2>
            <div class="card"><span class="rainbow">?</span></div>
            <div class="start_game ">
                <a href="#" class="start-btn blink">Start Game</a>
                <img class='coin twirl' src="./images/coin.png" alt="mario-coin">
            </div>
        </div>
    </header>

    <div class="main_content container">
        <div class="left">
            <div class="guess">
                <input type="number">
                <button class="btn">Check!</button>
            </div>
        </div>
        <div class="clr"></div>

        <div class="right"></div>
    </div>
</body>

</html>
